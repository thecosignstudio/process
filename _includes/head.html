<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="../assets/content_imgs/favicon.ico"/>

  <title>{{ page.title }} (第 {{ page.chapter_number }} 章)</title>
  <meta name="description" content="{{ page.excerpt }}">
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:type"        content="article" />
  <meta property="og:locale"      content="zh_TW" />
  <meta property="og:title"       content="{{page.title}} - {{ site.book_title }}[{{ page.chapter_number }}]" />
  <meta property="og:description" content="{{ page.excerpt }}" />
  <meta property="og:image"       content="{{ site.url }}{{ site.baseurl }}/assets/og_imgs/{{ page.chapter_number }}.png" />

  <link rel="stylesheet" href="{{ "/process/css/main.css" }}">
  <link rel="stylesheet" href="{{ "/process/css/selection-sharer.css" }}" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph":
    [
      {
        "@type": "Website",
        "name": "{{ site.book_title }}",
        "url": "{{ site.url }}",
      },
      {
        "@type": "Article",
        "@id": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
        "inLanguage": "zh-TW",
        "name": "{{ site.book_title }} - {{page.title}}",
        "headline": "{{ page.title }} [{{ page.chapter_number }}]",
        "description": "{{ page.excerpt }}",
        "image": "{{ site.url }}{{ site.baseurl }}/assets/og_imgs/{{ page.chapter_number }}.png",
        "mainEntityOfPage": "{{ site.url }}{{ site.baseurl }}/",
        "author":
        {
          "@type": "Person",
          "name": "{{ page.translator }}"
        },
        "publisher":
        {
          "@type": "Organization",
          "name": "The Cosign Studio",
          "url": "https://www.facebook.com/groups/207617269772052/",
          "logo":
          {
            "@type": "ImageObject",
            "name": "The Cosign Studio Logo",
            "width": "400",
            "height": "300",
            "url": "https://thecosignstudio.github.io/process/assets/home_imgs/cosign_logo_b_2019.png"
          }
        },
        "datePublished": "2018-11-09",
        "dateModified": "{{ page.last_modified_at }}"
      }
    ]
  }
  </script>
  <script async src="https://cdn.splitbee.io/sb.js"></script>
  <script async src="https://analytics.intersection.tw/tracker.js" data-ackee-server="https://analytics.intersection.tw" data-ackee-domain-id="794d6b00-f5cc-4d78-9b6e-bef925cfa9c5"></script>
</head>
